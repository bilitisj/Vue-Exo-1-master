<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Exercice-image</title>
        <style>
            [v-cloak] {
                display: none;
            } 
        </style>
    </head>
    <body>
        <div id="app" v-cloak>
            <img :id="idSection">
                <h1 @click="afficheTexte">{{ titre }}</h1> 
                <p v-if="affiche"> Lorem ipsum zkfesf  ef zvg g  g rg e z fezgog ege</p>
                <p v-else="affiche"> 2ème paragraphe</p>
            </section>
            <p v-show="affiche">paragraphe masqué</p>

        </div>
        <script src="https://unpkg.com/vue@next"></script> 
        
        <script>
            const app = Vue.createApp({ 
                name: "App",
                data() {
                    return {
                        titre: "Sujet",
                        affiche: false
                    }
                },
                methods: {
                    afficheTexte() {
                        this.affiche = !this.affiche
                    }
                }
            })
            app.mount('#app')

        </script>
    <body>
</html>
