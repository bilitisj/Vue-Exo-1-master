<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container content" id="app" v-cloak>
        <h1 class="title">Notre Ã©quipe</h1>

        <div class="columns">
            <!-- -------- COLONNE GAUCHE ---------->
            <div class="column is-one-quarter">
                <ul>
                    <li :key="index" :data-key="index" v-for="(team, key) in team" @click="switchPerson(key)">{{ team.firstName }} {{ team.name }}</li>
                </ul>
            </div>
            
            <!-- -------- COLONNE DROITE ---------->
            <div class="column">
                <section class="section">
                    <card></card> 
                </section>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const { ref } = Vue

        //components


        const card = {
            name: "card",
            props: {
                qui: {
                    type: Object,
                    default: {}
                }
            },
            setup(props) {

            },
            template : `
            <div class="card">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4">John Smith</p>
                            <p class="subtitle is-6">j.smith@cepegra.be</p>
                        </div>
                    </div>
        
                    <div class="content">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                        Phasellus nec iaculis mauris. <a>@bulmaio</a>.
                        <br>
                        <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
                    </div>
                </div>
            </div>
            `,
        }

        const App = Vue.createApp({
                name: "team",
                setup() {
                    let team = ref([
                        // Personne 1
                        {
                            name:"John",
                            firstName:"Smith",
                            email:"j.smith@cepegra.be",
                            urlImg: "https://picsum.photos/id/238/200/300",
                            description:"Lorem ipsum John",
                            dateStart:"11:09 PM - 1 Jan 2016"
                        },
                        // Personne 2
                        { 
                            name:"Marcel",
                            firstName:"Proust",
                            email:"p.proust@cepegra.be",
                            urlImg: "https://picsum.photos/id/238/200/300",
                            description:"Lorem ipsum Marcel",
                            dateStart:"11:09 PM - 15 feb 2018"
                        }
                    ])
                    let active = ref(null)
                    const switchPerson = (key) => {
                        active.value = team.value[key]
                    }
                    return {team, active, switchPerson}
                },
                components: {
                    card
                }
            })
            const vm = App.mount("#app")
    </script>
</body>
</html>
