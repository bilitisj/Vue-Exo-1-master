<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Exercice-image</title>
        <style>
            [v-cloak] {
                display: none;
            } 
        </style>
    </head>
    <body>
        <div id="app" v-cloak>
            <img :id="idSection">
                <h1>{{ titre }}</h1> 
                <img @click="changeImg" v-bind:src="imageActive">
                <p>{{ texteBrut }}</p>
                <p v-html="texteHtml"></p>
            </section>
        </div>
        <script src="https://unpkg.com/vue@next"></script> 
        
        <script>
            const { ref } = Vue
            const app = Vue.createApp({ 
                name: "App",
                setup() {
                        let imageA = "https://picsum.photos/id/238/200/300"
                        let imageB = "https://picsum.photos/id/237/200/300"
                        let imageActive = ref(imageA)
                        let texteBrut = ref("Vue c'est trop bien mais pas facile!")
                        let texteHtml = "<strong>Vue</strong> c'est difficile"
                        const changeImg= () => {
                        imageActive.value = (imageActive.value == imageA) ? imageB : imageA
                    }
                    return {imageA, imageB, imageActive, texteBrut, texteHtml, changeImg}
                }
            })
            const vm = app.mount('#app')

            setTimeout(() => {
                vm.texteBrut = "Nouveau texte"
            },5000)
        </script>
    <body>
</html>
