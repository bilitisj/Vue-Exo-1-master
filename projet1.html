<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Première App Vue</title>
        <style>
            [v-cloak] {
                display: none;
            } /* v-cloak permet de laisser au serveur le temps de charger le script, 
            cela permet de ne pas voir les doubles accolades lors du chargement de la page*/
        </style>
    </head>
    <body>
        <div id="app" v-cloak>
            <section :id="idSection"> <!-- pour les attributs on utilise la syntaxe v-bind:attribut peut être raccourci en :attribut -->
                <h1>{{ titre }}</h1> <!-- pour le contenu on utilise la syntaxe moustache -->
                <p>{{ texte }}</p>
                <p>Il est exactement {{ time }}</p>
            </section>
        </div>
        <script src="https://unpkg.com/vue@next"></script> 
        
        <script>
            const app = Vue.createApp({ 
                name: "App",
                data() {
                    return {
                        titre: "Contenu du titre",
                        texte:"lorem ipsum",
                        time: new Date().toLocaleTimeString(),
                        idSection:"app-4"
                    }
                }
            }) // crée l'application
            app.mount('#app') // affiche le résultat d'application dans la div #app -> data binding
        </script>
    <body>
</html>
