                    <form ref="addNumber" action="" @submit.prevent="calcul">
                        <input type="number" v-model.lazy.trim="number.value" placeholder="Nombre">
                        <button @click.prevent="addItem('+')" class="plus">+</button>
                        <button @click.prevent="addItem('-')" class="moins">-</button>
                        <button @click.prevent="addItem('x')" class="multiplie">x</button>
                        <button @click.prevent="addItem('%')" class="divise">%</button>
                        <button @click.prevent="addItem('=')" class="egale">=</button>
                        <hr>
                        {{ Total }}

                        </ul>
                        <p v-else>Pas de calculs</p>
                    </form>
                </section>
            </div>
