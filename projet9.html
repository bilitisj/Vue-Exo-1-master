<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Titre</title>
    </head>
    <body>
        <div id="app">
            <Alerte></Alerte>
            <Alerte></Alerte>
            <hr>
            <compteur start="0"></compteur> 
            <compteur start="10"></compteur> 
            <compteur start="20"></compteur> 
            
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script>
            const { ref} = Vue

            const compteur = {
                props: ['start'],
                name: "compteur",
                template:`<button class="compteur" @click="increment"> Cliquez {{ compteur }} fois</button>
                `,
                setup(props) {
                    let compteur = ref(props.start)
                    const increment = () => {
                        compteur.value ++
                    }
                    return { compteur, increment}
                }
            }

            const alerte = {
                name: "alerte",
                template: `
                    <div class="alerte">{{ texte }} <a href="#"@click="changeText">Change texte</a> </div>
                    `,
                setup() {
                    let texte = ref(`C'est pas juste`)
                    const changeText = () => {
                        texte.value = (texte.value == `C'est pas juste!!!`) ? "Nouveau texte" : `C'est pas juste!!!`
                    }
                    return {texte, changeText}
                }
            }
            const App = Vue.createApp({
                name: "Application",
                components: {
                    Alerte: alerte,
                    compteur: compteur 
                },
                setup() {

                }
            })
            const vm = App.mount("#app")
        </script>
    <body>
</html>
